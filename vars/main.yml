---
# vars file for elasticsearch
elasticsearch_deb : 'elasticsearch-{{elasticsearch_ver}}.deb'
elasticsearch_deb_url : '{{elasticsearch_mirror}}/deb/elasticsearch/{{elasticsearch_ver}}/{{elasticsearch_deb}}'

elasticsearch_rpm : 'elasticsearch-{{elasticsearch_ver}}.rpm'
elasticsearch_rpm_url : '{{elasticsearch_mirror}}/rpm/elasticsearch/{{elasticsearch_ver}}/{{elasticsearch_rpm}}'

elasticsearch_tgz : 'elasticsearch-{{elasticsearch_ver}}.tar.gz'
elasticsearch_tgz_url : '{{elasticsearch_mirror}}/tar/elasticsearch/{{elasticsearch_ver}}/{{elasticsearch_tgz}}'
